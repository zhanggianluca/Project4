<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List | Shop Lift Up</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div id="header">
        <h1>GROCERY LIST</h1>
        <h3>SHOP LIFT UP INC.</h3>
        <img id="logo" src="logo.png">
    </div>
    <div id="controls">
        <div id="add">
            <input placeholder="Type an item here" type="text" id="itemsel" />
            <button onclick="addItem();" id="addButton">+ ADD ITEM</button>
        </div>
        <div id="delete">
            <input placeholder="Type the number of the item here" type="text" id="indexsel" />
            <button onclick="deleteItem();" id="deleteButton">- DELETE ITEM</button>
        </div>
        <div id="move">
            <input placeholder="Type the number of the item here" type="text" id="movesel" />
            <br />
            <button onclick="moveUp();" id="up">↑ MOVE UP</button>
            <button onclick="moveDown();" id="down">↓ MOVE DOWN</button>
        </div>
    </div>
    <div id="list-div">
        <table id="list">
            <tr>
                <th id="listheader"></th>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
